<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Header Test</title>
  
  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body style="padding-top: 100px;">
  <header id="header" class="header-acp">
    <div class="header-acp__container container-fluid">
      
      <!-- Logo and Site Name Group (Left) -->
      <div class="header-acp__logo-group">
        <a href="index.html" class="header-acp__logo-link">
          <img src="assets/img/acpLogo.png" alt="ACP Logo" class="header-acp__logo" />
          <h1 class="header-acp__logo-text">
            Association of Community Publishers
          </h1>
        </a>
      </div>

      <!-- Navigation Group (Right) -->
      <div class="header-acp__nav-group">
        
        <!-- Desktop Navigation -->
        <nav class="header-acp__nav-desktop">
          <ul class="header-acp__nav-list">
            <li class="header-acp__nav-item">
              <a href="#" class="header-acp__nav-link active">Home</a>
            </li>
            <li class="header-acp__nav-item">
              <a href="#" class="header-acp__nav-link">Conference</a>
            </li>
            <li class="header-acp__nav-item">
              <a href="#" class="header-acp__nav-link">Events</a>
            </li>
          </ul>
        </nav>

        <!-- Register Button (Desktop) -->
        <a class="header-acp__register-btn" href="#">Register</a>

        <!-- Mobile Menu Toggle -->
        <button class="header-acp__mobile-toggle" type="button">
          <i class="bi bi-list"></i>
        </button>

      </div>

    </div>
  </header>

  <main style="padding: 50px 20px;">
    <h1>Header Test Page</h1>
    <p>This is a simple test to see if the header renders correctly.</p>
    <p>Scroll down to test the scroll effect...</p>
    <div style="height: 2000px; background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);">
      <p>Long content for scroll testing...</p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Header Scroll Effect -->
  <script>
    window.addEventListener('scroll', function() {
      const header = document.querySelector('.header-acp');
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
