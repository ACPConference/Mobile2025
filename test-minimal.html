<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Test Minimal Header</title>
  
  <!-- Bootstrap CSS only -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000820;
      color: white;
      padding-top: 100px;
    }
    
    /* Simple Header */
    .simple-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(1, 8, 33, 0.9);
      padding: 15px 0;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .logo-area {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }
    
    .logo-area img {
      height: 40px;
      margin-right: 10px;
    }
    
    .logo-text {
      font-size: 0.9rem;
      font-weight: 600;
      max-width: 200px;
      line-height: 1.2;
    }
    
    .nav-area {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .nav-link {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 0;
    }
    
    .nav-link:hover {
      color: white;
      text-decoration: none;
    }
    
    .register-button {
      background: #f82249;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    
    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }
    
    @media (max-width: 680px) {
      .nav-area {
        display: none;
      }
      .mobile-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header class="simple-header">
    <div class="header-content">
      
      <a href="index.html" class="logo-area">
        <img src="assets/img/acpLogo.png" alt="ACP Logo" />
        <span class="logo-text">Association of Community Publishers</span>
      </a>
      
      <div class="nav-area">
        <a href="#hero" class="nav-link">Home</a>
        <a href="#schedule" class="nav-link">Conference</a>
        <a href="welcome-to-mobile.html" class="nav-link">Events</a>
        <a href="day1.html" class="nav-link">Daily Publish</a>
        <a href="#" class="register-button">Register</a>
      </div>
      
      <button class="mobile-toggle">
        <i class="bi bi-list"></i>
      </button>
      
    </div>
  </header>

  <main>
    <div style="padding: 50px 20px;">
      <h1>Test Page</h1>
      <p>This is a simple test to see if the basic header loads.</p>
      <div style="height: 2000px; background: linear-gradient(to bottom, #000820, #001553);">
        <p style="padding: 50px;">Scroll content...</p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
